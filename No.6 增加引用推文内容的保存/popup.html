<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save Tweet to Notion</title>
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    h3 {
      margin: 0 0 15px 0;
      color: #1da1f2;
      text-align: center;
    }
    
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    
    label {
      font-size: 12px;
      font-weight: 600;
      color: #536471;
    }
    
    input, textarea {
      padding: 10px;
      border: 1px solid #cfd9de;
      border-radius: 6px;
      font-size: 14px;
      font-family: inherit;
    }
    
    input:focus, textarea:focus {
      outline: none;
      border-color: #1da1f2;
    }
    
    textarea {
      resize: vertical;
    }
    
    button {
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .btn-primary {
      background-color: #1da1f2;
      color: white;
    }
    
    .btn-primary:hover {
      background-color: #1a8cd8;
    }
    
    .btn-secondary {
      background-color: #000;
      color: white;
    }
    
    .btn-secondary:hover {
      background-color: #333;
    }
    
    .btn-secondary:disabled {
      background-color: #cfd9de;
      cursor: not-allowed;
    }
    
    .btn-tertiary {
      background-color: transparent;
      color: #1da1f2;
      border: 1px solid #cfd9de;
    }
    
    .btn-tertiary:hover {
      background-color: #f7f9fa;
    }
    
    .help-section {
      background-color: #f7f9fa;
      padding: 10px;
      border-radius: 6px;
      font-size: 12px;
      color: #536471;
    }
    
    .help-section a {
      color: #1da1f2;
      text-decoration: none;
    }
    
    .help-section a:hover {
      text-decoration: underline;
    }
    
    .status {
      padding: 8px;
      margin-top: 10px;
      border-radius: 4px;
      font-size: 12px;
      display: none;
    }
    
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }
    
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }
    
    .config-info {
      background-color: #f0f9ff;
      padding: 10px;
      border-radius: 6px;
      font-size: 12px;
      color: #0369a1;
      border: 1px solid #bae6fd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>üê¶ Save Tweet to Notion</h3>
    
    <!-- ÈÖçÁΩÆÂå∫Âüü - ÂàùÂßãÊòæÁ§∫ -->
    <div id="configSection">
      <div class="input-group">
        <label for="notionApiKey">Notion API Key</label>
        <input type="password" id="notionApiKey" placeholder="Enter your Notion API Key">
      </div>
      
      <div class="input-group">
        <label for="databaseId">Database ID</label>
        <input type="text" id="databaseId" placeholder="Enter your Database ID">
      </div>
      
      <!-- Type ËæìÂÖ•Ê°ÜÁé∞Âú®Âú®ÈÖçÁΩÆÂå∫ÂüüÂÜÖ -->
      <div class="input-group">
        <label for="typeOptions">Categories (one per line)</label>
        <textarea 
            id="typeOptions" 
            placeholder="Enter one category per line&#10;Example:&#10;‰∫§Êòì&#10;DeFi&#10;Êñ∞Èóª&#10;ÊïôËÇ≤"
            rows="6"
        ></textarea>
        <small style="color: #536471; font-size: 11px;">
            Enter one category per line. These will appear when saving tweets.
        </small>
      </div>
      
      <button id="saveConfigBtn" class="btn-primary">Save Configuration</button>
      
      <div class="help-section">
        <p><strong>Need help getting these values?</strong></p>
        <p>1. Get API Key: <a href="https://www.notion.so/my-integrations" target="_blank">Notion Integrations</a></p>
        <p>2. Get Database ID from your Notion database URL</p>
      </div>
    </div>
    
    <!-- ‰∏ªÂäüËÉΩÂå∫Âüü - ÂàùÂßãÈöêËóè -->
    <div id="mainSection" style="display: none;">
      <div class="config-info">
        <p><strong>‚úÖ Configuration Saved</strong></p>
        <p>You're ready to save tweets to Notion!</p>
      </div>
      
      <button id="saveBtn" class="btn-secondary">Save Current Tweet</button>
      <button id="editConfigBtn" class="btn-tertiary">Edit Configuration</button>
    </div>
    
    <div id="statusMessage" class="status"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
